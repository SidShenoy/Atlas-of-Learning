<!doctype html>
<title>Gnowledge Atlas of Learning</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styled.css') }}">
<div class="page">

   <h1><a href="{{ url_for('indexi') }}" >Atlas of Learning</a></h1>
  <div class="metanav">
  {% if session.username %}
  Logged in as {{ session.username }}
  {% endif %}
  {% if not session.username %}
    <a href="{{ url_for('iregister') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
  {% else %}

    <a href="{{ url_for('add_lo_page') }}">Add LO</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <form action="{{ url_for('newfirstsearch') }}" method="post">
        <dl>
            <dt text-align:"center" margin:"auto">LO  <input type="text" size="30" name="title" ></dt> 
        </dl>
        <input type="submit" value="Submit">
    </form>
<br>
     
  {% block body %}{% endblock %}
</div>
