{% extends "layouti.html" %}
{% block body %}

  {% if session.username %}
    <h3>Make new LO:</h3>
    <form action="{{ url_for('add_lo') }}" method="post">
        <dl>
           
            <dd><input type="text" size="30" name="title"></dd>
            <dt>Description:</dt>
            <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
        </dl>
        <input type="submit" value="Submit">
    </form>
  {% endif %}


{% endblock %}
